<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a landing page layout" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/media-queries.css"
      media="(min-width: 900px)"
    />
    <script
      src="https://kit.fontawesome.com/4e0d8a616b.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="hero">
      <img class="hero__logo" src="./images/logo.svg" alt="" />
    </header>

    <main class="main-container">
      <figure class="main-container__img-container">
        <img
          class="main-container__img"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </figure>
      <h1 class="main-container__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="main-container__text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a class="main-container__btn" href="#">Register</a>
    </main>

    <footer class="footer">
      <div class="footer__icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ivan</a>.
      </p>
    </footer>
  </body>
</html>
